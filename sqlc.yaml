version: "2"
sql:
  - engine: "postgresql"
    queries: "database/query.sql"
    schema: "database/migrations"
    gen:
      go:
        package: "database"
        sql_package: "pgx/v5"
        out: "database/sqlc"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
